    <style>
        /* Global Styles from index.html snippet */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712; /* Very dark gray for a premium feel */
            color: #E5E7EB; /* Lighter gray for main text */
            line-height: 1.6;
            padding-top: 100px; /* SAFE INCREASED SPACE for fixed header clearance */
            margin: 0; /* Ensure no default body margin interferes */
        }
        /* Gradient Text Style */
        .gradient-text {
            background: linear-gradient(to right, #a855f7, #6366f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Card Style with Blur and Border */
        .card {
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: opacity 0.4s ease-in-out; 
            border-radius: 0.5rem; /* Ensure rounded corners on cards */
        }

        /* --- Combo Box (Custom Dropdown) Styling --- */
        .select-container {
            text-align: center;
            position: relative; 
            width: fit-content; 
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Set the width to match the H1 title */
        #selectContainer {
            width: var(--title-width, 400px); /* Default width if JS hasn't run yet */
            max-width: 100%;
        }

        /* The custom button */
        .select-button {
            background-color: #1f2937; /* Darker button background */
            color: #e5e7eb;
            border: 2px solid #6366f1; /* Primary color border */
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600; 
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            width: 100%; 
            justify-content: space-between; 
            box-sizing: border-box; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            user-select: none;
            text-align: left;
        }

        .select-button:hover {
            border-color: #a855f7;
        }
        
        /* Dropdown arrow icon */
        .select-arrow {
            font-size: 0.7em;
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .select-container.open .select-arrow {
            transform: rotate(180deg);
        }

        /* The Custom Dropdown Menu (The list of options) */
        #customDropdown {
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            top: 100%; 
            left: 0;
            width: 100%; 
            background-color: #111827; /* Very dark background for the list */
            border: 1px solid #374151;
            border-top: none;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            z-index: 20;
            overflow: hidden;
            
            /* Smooth Transition Effect (start collapsed) */
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out, visibility 0.3s;
        }

        .select-container.open #customDropdown {
            max-height: 300px; 
            opacity: 1;
            visibility: visible;
            overflow-y: auto;
        }

        .dropdown-item {
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
            text-align: left;
            color: #d1d5db; /* Light gray text */
        }

        .dropdown-item:hover {
            background-color: #374151; /* Highlight on hover/focus */
            color: #ffffff;
        }
        
        /* Selected item styling */
        .dropdown-item.selected {
            background-color: #4f46e5; /* Primary purple/indigo */
            color: #ffffff;
            font-weight: 600;
        }

        .dropdown-item.selected:hover {
            background-color: #4f46e5; 
            color: #ffffff;
        }

        /* Conclusion Card */
        .conclusion-card {
            background-color: #4f46e5; /* Indigo/Secondary Color */
            color: white;
        }

        .conclusion-card h2 {
            color: white; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.5); 
        }

        .conclusion-card strong {
            color: #D1D5DB; 
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.8em;
            border-bottom: 2px solid #6366f1; /* Primary color line */
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        /* Custom Bullet Point Styling */
        .card ul li {
            position: relative;
            padding-left: 20px; /* Space for the custom bullet */
            list-style: none; /* Hide default bullets */
            margin-bottom: 10px;
        }

        .card ul li::before {
            content: '•';
            position: absolute;
            left: 0;
            color: #a855f7; /* Purple bullet */
            font-size: 1.2em;
            font-weight: bold;
            line-height: 1;
        }
        /* Mobile menu link styles */
        #mobileMenu a {
            border-radius: 0.5rem;
            margin: 0.25rem 1rem;
        }
    </style>
</head>

        const contentArea = document.getElementById('contentArea');
        const selectButton = document.getElementById('selectButton');
        const selectedPersonaText = document.getElementById('selectedPersonaText');
        const customDropdown = document.getElementById('customDropdown');
        const selectContainer = document.getElementById('selectContainer');
        const pageTitle = document.getElementById('pageTitle');
        let selectedIndex = 0; // Tracks the currently selected persona index

        // 1. Populate the custom dropdown list
        function populateDropdown() {
            customDropdown.innerHTML = '';
            personaData.forEach((item, index) => {
                const li = document.createElement('li');
                li.classList.add('dropdown-item');
                li.textContent = item.persona;
                li.dataset.index = index;
                li.tabIndex = 0; 
                
                li.addEventListener('click', () => {
                    selectPersona(index);
                    selectContainer.classList.remove('open');
                });
                
                li.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        selectPersona(index);
                        selectContainer.classList.remove('open');
                        selectButton.focus();
                    }
                });

                customDropdown.appendChild(li);
            });
        }

        // 2. Select a persona and update content
        function selectPersona(index) {
            selectedIndex = index;
            renderContent(index);
            updateSelectedStyle(index);
        }

        // 3. Update the visual style of the selected item in the dropdown list
        function updateSelectedStyle(index) {
            document.querySelectorAll('.dropdown-item').forEach(item => {
                item.classList.remove('selected');
                item.setAttribute('aria-selected', 'false');
            });
            const selectedItem = document.querySelector(`.dropdown-item[data-index="${index}"]`);
            if (selectedItem) {
                selectedItem.classList.add('selected');
                selectedItem.setAttribute('aria-selected', 'true');
            }
        }

        // 4. Render the content for a selected persona
        function renderContent(index) {
            const data = personaData[index];
            
            // Start fade out effect
            contentArea.style.opacity = 0;

            setTimeout(() => {
                if (!data) return;

                selectedPersonaText.textContent = data.persona;

                // Use the 1-based index (index + 1) for the image file name
                const imageFileName = (index + 1) + '-usecase.jpg';
                // Placeholder image URL
                const placeholderUrl = `https://placehold.co/800x400/a855f7/ffffff?text=${encodeURIComponent(data.persona)}`;

                // Card for the Use Case description
                const useCaseHTML = `
                    <div class="card p-8 use-case-card">
                        <h2 class="gradient-text font-bold text-2xl">${data.useCase.title}</h2>
                        <div class="text-gray-300">${data.useCase.body}</div>
                    </div>
                `;
                
                // Card for the Image, now immediately following the Use Case card
                // Placeholder text removed here as requested.
                const imageHTML = `
                    <div class="card p-6 persona-image-container">
                        <img src="${imageFileName}" onerror="this.onerror=null; this.src='${placeholderUrl}'" 
                            alt="Image representing the ${data.persona} persona" 
                            class="persona-image w-full h-auto rounded-lg"
                        >
                    </div>
                `;
                // List items for Benefit section
                const benefitListHTML = data.benefit.list.map(item => `<li>${item}</li>`).join('');
                
                // Card for the Benefit section
                const benefitHTML = `
                    <div class="card p-8 benefit-card">
                        <h2 class="gradient-text font-bold text-2xl">${data.benefit.title}</h2>
                        <p class="text-gray-300">${data.benefit.body}</p>
                        <ul class="text-gray-300 pt-2">${benefitListHTML}</ul>
                    </div>
                `;
                
                // Card for the Conclusion section.
                const conclusionHTML = `
                    <div class="card conclusion-card p-8 col-span-full">
                        <h2 class="font-bold text-2xl">Conclusion</h2>
                        <p class="text-gray-100"><strong>${data.conclusion}</strong></p>
                    </div>
                `;

                // Render content in the requested stacked order: Use Case -> Image -> Benefit -> Conclusion
                contentArea.innerHTML = `
                    ${useCaseHTML}
                    ${imageHTML}
                    ${benefitHTML}
                    ${conclusionHTML}
                `;

                // End fade in effect
                contentArea.style.opacity = 1;

            }, 400); 
        }

        // 5. Toggle dropdown visibility
        selectButton.addEventListener('click', () => {
             const isOpen = selectContainer.classList.toggle('open');
             selectButton.setAttribute('aria-expanded', isOpen);

             if (isOpen) {
                 const selectedItem = document.querySelector('.dropdown-item.selected');
                 if (selectedItem) {
                    selectedItem.focus();
                 }
             }
        });

        // 6. Close dropdown if clicked outside
        document.addEventListener('click', (event) => {
            if (!selectContainer.contains(event.target)) {
                selectContainer.classList.remove('open');
                selectButton.setAttribute('aria-expanded', 'false');
            }
        });

        // 7. Keyboard navigation (up/down arrows in dropdown)
        selectButton.addEventListener('keydown', (e) => {
            const isOpen = selectContainer.classList.contains('open');

            if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                e.preventDefault();
                if (!isOpen) {
                    selectContainer.classList.add('open');
                    selectButton.setAttribute('aria-expanded', 'true');
                }
                const selectedItem = document.querySelector('.dropdown-item.selected') || customDropdown.querySelector('.dropdown-item');
                if (selectedItem) {
                    selectedItem.focus();
                }
            }
        });
        
        customDropdown.addEventListener('keydown', (e) => {
            const items = Array.from(customDropdown.querySelectorAll('.dropdown-item'));
            const focusedIndex = items.findIndex(item => item === document.activeElement);
            let nextIndex = focusedIndex;

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                nextIndex = (focusedIndex < items.length - 1) ? focusedIndex + 1 : 0;
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                nextIndex = (focusedIndex > 0) ? focusedIndex - 1 : items.length - 1;
            } else if (e.key === 'Escape') {
                e.preventDefault();
                selectContainer.classList.remove('open');
                selectButton.setAttribute('aria-expanded', 'false');
                selectButton.focus();
                return;
            }
            
            if (nextIndex !== focusedIndex && nextIndex !== -1) {
                items[nextIndex].focus();
            }
        });

        // 8. Adjust select box width to match title
        function adjustSelectWidth() {
            if (pageTitle.offsetWidth > 0) {
                const titleWidth = pageTitle.offsetWidth; 
                document.documentElement.style.setProperty('--title-width', `${titleWidth}px`);
            }
        }

        // 9. Mobile Menu Toggle
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }


        // 10. Initialization
        function initializePage() {
            populateDropdown();

            // Select a random index for pre-selection
            const randomIndex = Math.floor(Math.random() * personaData.length);
            
            selectPersona(randomIndex);

            // Adjust width initially and on window resize
            adjustSelectWidth();
            window.addEventListener('resize', adjustSelectWidth);
        }

        document.addEventListener('DOMContentLoaded', initializePage);

    </script>
